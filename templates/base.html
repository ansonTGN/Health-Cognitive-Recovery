<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="app-title">{% block title %}LaMuralla Health - Cognitive Engine{% endblock %}</title>
    
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <!-- Bootstrap & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Vis.js & Animate -->
    <link href="https://unpkg.com/vis-network/styles/vis-network.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
    
    <style>
        :root {
            --primary: #00695c; --primary-dark: #004d40; --primary-light: #e0f2f1; --accent: #d84315;
            --dark: #263238; --muted: #546e7a; --bg-body: #eceff1; --surface: #ffffff;
            --node-person: #1565c0; --node-condition: #c62828; --node-intervention: #2e7d32;
            --node-outcome: #6a1b9a; --node-resource: #00838f; --node-concept: #455a64;
            --font-main: 'Manrope', sans-serif;
        }
        body { font-family: var(--font-main); background-color: var(--bg-body); color: var(--dark); height: 100vh; overflow: hidden; }
        .text-primary-custom { color: var(--primary) !important; }
        .bg-primary-custom { background-color: var(--primary) !important; }
        .fw-xbold { font-weight: 800; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .lang-pill { background: #f1f3f4; border-radius: 50px; padding: 4px; display: inline-flex; border: 1px solid #cfd8dc; }
        .lang-btn { border: none; background: transparent; padding: 4px 10px; border-radius: 50px; font-size: 0.75rem; font-weight: 700; color: var(--muted); transition: all 0.2s; }
        .lang-btn.active { background: var(--primary); color: white; shadow: 0 2px 4px rgba(0,0,0,0.2); }
        .lang-btn:hover:not(.active) { background: #e0e0e0; color: var(--dark); }
        .dev-signature { display: flex; align-items: center; justify-content: center; gap: 0.5rem; font-size: 0.85rem; padding: 1rem; color: var(--muted); border-top: 1px solid #eceff1; text-decoration: none; background: #f8fafc; transition: background 0.2s; }
        .dev-signature:hover { background: #fff3e0; color: var(--accent); }
        .dev-signature strong { font-weight: 700; color: var(--primary); }
        #loading { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(255,255,255,0.95); z-index: 9999; flex-direction:column; justify-content:center; align-items:center; }
        .app-container { display: flex; height: calc(100vh - 65px); margin-top: 65px; }
        .pane-graph { flex: 1; position: relative; }
        .pane-sidebar { min-width: 400px; max-width: 500px; transition: transform 0.3s ease-in-out; }
        @media (max-width: 992px) {
            .app-container { flex-direction: column; margin-top: 55px; height: calc(100vh - 55px); }
            .pane-graph { flex: 1; height: 100%; }
            .pane-sidebar { position: fixed; top: 55px; right: 0; bottom: 0; width: 100%; max-width: 100%; transform: translateX(100%); box-shadow: none; z-index: 50; }
            .sidebar-open .pane-sidebar { transform: translateX(0); }
        }
    </style>
</head>
<body class="d-flex flex-column">
    <div id="loading">
        <div class="spinner-border text-primary mb-3" role="status"></div>
        <div class="fw-bold text-uppercase tracking-wide text-muted small" id="loader-text">Cargando...</div>
    </div>
    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
