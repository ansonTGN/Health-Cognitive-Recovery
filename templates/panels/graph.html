<div class="pane-graph">
    <div class="legend-floating">
        <h6 class="fw-bold text-uppercase text-muted mb-2 border-bottom pb-1 text-xs" id="t-legend">Leyenda</h6>
        <div class="legend-row"><span class="dot" style="background:var(--node-person)"></span> <span id="l-person">Persona</span></div>
        <div class="legend-row"><span class="dot" style="background:var(--node-condition)"></span> <span id="l-condition">Condición</span></div>
        <div class="legend-row"><span class="dot" style="background:var(--node-intervention)"></span> <span id="l-interv">Intervención</span></div>
        <div class="legend-row"><span class="dot" style="background:var(--node-outcome)"></span> <span id="l-outcome">Resultado</span></div>
        <div class="legend-row"><span class="dot" style="background:var(--node-resource)"></span> <span id="l-resource">Recurso</span></div>
    </div>
    <div id="network-container" style="width: 100%; height: 100%;"></div>
    
    <div class="position-absolute bottom-0 end-0 p-4 d-flex gap-2">
        <button class="btn btn-white shadow-sm border text-muted bg-white" onclick="network.fit({animation:true})"><i class="fa-solid fa-expand"></i></button>
        <button class="btn btn-white shadow-sm border text-muted bg-white" onclick="reloadGraph()"><i class="fa-solid fa-rotate"></i></button>
    </div>
</div>
