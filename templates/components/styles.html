<style>
    :root {
        /* Paleta 'Social Care': Calma, Humanidad y Evidencia */
        --primary: #2A9D8F;       /* Verde azulado calmante (SMC style) */
        --primary-dark: #21867a;
        --primary-light: #e0f2f1; /* Fondo muy suave */
        --accent: #E76F51;        /* Coral cálido para acciones/alertas */
        --text-dark: #264653;     /* Azul oscuro casi negro para texto */
        --text-muted: #6c757d;
        
        --bg-body: #F4F7F6;       /* Gris muy tenue, evita fatiga visual */
        --surface: #FFFFFF;
        
        /* Colores de Grafo (Más pastel/profesionales) */
        --node-person: #457B9D;       /* Azul acero */
        --node-condition: #E63946;    /* Rojo suave */
        --node-intervention: #2A9D8F; /* Teal */
        --node-outcome: #8A4FFF;      /* Violeta */
        --node-resource: #F4A261;     /* Arena */
        --node-concept: #607D8B;      /* Gris azulado */
        
        --navbar-height: 70px;
        --radius-std: 12px;       /* Bordes más redondeados */
        --radius-lg: 16px;
        --shadow-sm: 0 2px 8px rgba(38, 70, 83, 0.05);
        --shadow-md: 0 4px 12px rgba(38, 70, 83, 0.08);
        --font-main: 'Manrope', sans-serif;
    }

    body { 
        font-family: var(--font-main); 
        background-color: var(--bg-body); 
        color: var(--text-dark);
        overflow: hidden; 
        margin: 0; 
    }
    
    /* Layout */
    .app-container { 
        display: flex; 
        height: calc(100vh - var(--navbar-height)); 
        margin-top: var(--navbar-height); 
    }
    
    /* === SIDEBAR (DERECHA) === */
    .pane-sidebar { 
        width: 450px; 
        min-width: 380px; 
        background: var(--surface); 
        border-left: 1px solid rgba(0,0,0,0.05); 
        display: flex; 
        flex-direction: column; 
        z-index: 100; 
        box-shadow: -5px 0 20px rgba(0,0,0,0.02); 
    }
    
    /* Navegación de Pestañas (Estilo limpio sin cajas) */
    .nav-tabs-custom {
        background: var(--surface);
        padding: 0 1rem;
        border-bottom: 1px solid rgba(0,0,0,0.05);
    }
    .nav-tabs-custom .nav-link { 
        border: none; 
        border-bottom: 3px solid transparent; 
        color: var(--text-muted); 
        border-radius: 0; 
        padding: 1rem 0.5rem; 
        font-weight: 600;
        font-size: 0.9rem;
        transition: all 0.2s ease;
    }
    .nav-tabs-custom .nav-link:hover { 
        color: var(--primary); 
        background: transparent;
    }
    .nav-tabs-custom .nav-link.active { 
        color: var(--primary); 
        border-bottom-color: var(--primary); 
        background: transparent; 
    }
    .nav-tabs-custom .nav-link i {
        margin-right: 6px;
    }

    /* Contenido de Tabs */
    .tab-content { 
        flex: 1; 
        overflow-y: auto; 
        position: relative; 
        height: 100%; 
        background: var(--surface);
    }
    /* Scrollbar estilizado */
    .tab-content::-webkit-scrollbar { width: 6px; }
    .tab-content::-webkit-scrollbar-thumb { background-color: #e0e0e0; border-radius: 4px; }

    /* === CHAT === */
    .chat-container { 
        height: 100%; 
        overflow-y: auto; 
        padding: 1.5rem; 
        background: #fdfdfd; 
        background-image: radial-gradient(#2A9D8F 0.5px, transparent 0.5px);
        background-size: 20px 20px;
        background-color: #fafafa;
        display: flex; 
        flex-direction: column; 
    }
    
    .msg-bubble { 
        max-width: 88%; 
        padding: 1.2rem; 
        border-radius: var(--radius-lg); 
        margin-bottom: 1.2rem; 
        box-shadow: var(--shadow-sm); 
        font-size: 0.95rem; 
        line-height: 1.6;
        border: none;
    }
    .msg-user { 
        align-self: flex-end; 
        background: var(--primary); 
        color: white; 
        border-bottom-right-radius: 2px; 
    }
    .msg-ai { 
        align-self: flex-start; 
        background: white; 
        color: var(--text-dark);
        border-bottom-left-radius: 2px; 
        border: 1px solid rgba(0,0,0,0.03);
    }
    
    /* Input Area del Chat */
    #userPrompt {
        border-radius: var(--radius-std);
        border: 1px solid #e0e0e0;
        padding: 12px;
        box-shadow: inset 0 2px 4px rgba(0,0,0,0.02);
    }
    #userPrompt:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px var(--primary-light);
        outline: none;
    }

    /* Fuentes y Tarjetas de Evidencia */
    .source-card { 
        background: #fff; 
        border: 1px solid #eee;
        border-left: 4px solid var(--accent); 
        padding: 12px; 
        margin-top: 10px; 
        border-radius: 8px; 
        font-size: 0.85rem; 
        cursor: pointer; 
        transition: transform 0.2s, box-shadow 0.2s; 
    }
    .source-card:hover { 
        transform: translateY(-2px); 
        box-shadow: var(--shadow-md);
        background: #fff;
    }
    .citation-badge { 
        cursor: pointer; 
        vertical-align: super; 
        font-size: 0.7rem; 
        margin: 0 2px; 
        background-color: var(--primary-light) !important;
        color: var(--primary) !important;
        border: 1px solid var(--primary);
        border-radius: 50%;
        width: 18px; height: 18px;
        display: inline-flex; justify-content: center; align-items: center;
        padding: 0;
    }

    /* === GRAFO (IZQUIERDA) === */
    .pane-graph { 
        flex: 1; 
        position: relative; 
        background: #f0f2f5;
    }
    #network-container { 
        width: 100%; 
        height: 100%; 
        /* Trama de fondo sutil para dar contexto técnico */
        background-image: linear-gradient(rgba(200, 200, 200, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(200, 200, 200, 0.1) 1px, transparent 1px);
        background-size: 50px 50px;
    }
    
    /* Leyenda Flotante "Glassmorphism" */
    .legend-floating { 
        position: absolute; 
        top: 20px; 
        left: 20px; 
        background: rgba(255, 255, 255, 0.85); 
        backdrop-filter: blur(8px);
        padding: 15px; 
        border-radius: var(--radius-std); 
        box-shadow: var(--shadow-md); 
        font-size: 0.85rem; 
        border: 1px solid rgba(255,255,255,0.5);
    }
    .dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; }
    
    /* Botones de control del grafo */
    .graph-controls {
        position: absolute; bottom: 20px; right: 20px;
        display: flex; gap: 8px;
    }
    .btn-graph {
        background: white; border: 1px solid #e0e0e0; color: var(--text-muted);
        width: 40px; height: 40px; border-radius: 50%;
        display: flex; align-items: center; justify-content: center;
        box-shadow: var(--shadow-sm); transition: all 0.2s;
    }
    .btn-graph:hover { color: var(--primary); transform: scale(1.05); }

    /* === COMPONENTES GENERALES === */
    .btn-primary-custom {
        background-color: var(--primary);
        color: white;
        border: none;
        padding: 0.6rem 1.2rem;
        border-radius: 30px; /* Botones pastilla */
        font-weight: 600;
        transition: all 0.2s;
    }
    .btn-primary-custom:hover {
        background-color: var(--primary-dark);
        color: white;
        transform: translateY(-1px);
        box-shadow: 0 4px 10px rgba(42, 157, 143, 0.3);
    }

    .card {
        border: none;
        border-radius: var(--radius-std);
        box-shadow: var(--shadow-sm);
    }
    
    .badge { padding: 0.5em 0.8em; border-radius: 6px; font-weight: 600; letter-spacing: 0.5px; }

    /* === RESPONSIVE MOBILE === */
    @media (max-width: 992px) {
        .app-container { flex-direction: column; margin-top: 60px; height: calc(100vh - 60px); }
        .pane-sidebar { 
            position: fixed; top: 60px; right: 0; bottom: 0; 
            width: 85%; max-width: 400px; 
            transform: translateX(100%); 
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: -10px 0 30px rgba(0,0,0,0.15);
        }
        body.sidebar-open .pane-sidebar { transform: translateX(0); }
        .pane-graph { flex: 1; height: 100%; border-radius: 0; }
        
        /* Botón flotante móvil */
        .mobile-fab {
            background: var(--primary) !important;
            border-radius: 50%;
            width: 56px; height: 56px;
            box-shadow: 0 4px 15px rgba(42, 157, 143, 0.4) !important;
        }
    }
</style>
