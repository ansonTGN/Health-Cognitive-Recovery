<div class="tab-pane fade h-100 p-4" id="content-details" role="tabpanel" aria-labelledby="tab-btn-details">
    
    <!-- ESTADO VACÍO (Visible por defecto) -->
    <div id="details-empty" class="d-flex flex-column align-items-center justify-content-center h-50 opacity-50">
        <i class="fa-solid fa-arrow-pointer fa-3x text-muted mb-3"></i>
        <h6 class="text-muted text-center">Selecciona un nodo en el grafo<br>para ver su información.</h6>
    </div>

    <!-- CONTENIDO (Oculto inicialmente con d-none, se activa por JS) -->
    <div id="details-content" class="d-none">
        <div class="d-flex justify-content-between align-items-start border-bottom pb-3 mb-3">
            <div>
                <span id="detail-badge" class="badge bg-secondary mb-1">ENTIDAD</span>
                <h4 class="fw-bold mb-0 text-dark" id="detail-title">Nombre</h4>
                <small class="text-muted font-mono" id="detail-id-short">ID</small>
            </div>
            <button class="btn btn-sm btn-light" onclick="clearDetails()"><i class="fa-solid fa-times"></i></button>
        </div>

        <div class="row text-center mb-4">
            <div class="col-6">
                <div class="p-2 bg-light rounded border">
                    <div class="h4 fw-bold mb-0 text-primary" id="detail-degree">0</div>
                    <small class="text-uppercase text-muted" style="font-size:0.7rem">Conexiones</small>
                </div>
            </div>
            <div class="col-6">
                <div class="p-2 bg-light rounded border">
                    <div class="h4 fw-bold mb-0 text-accent" id="detail-pagerank">-</div>
                    <small class="text-uppercase text-muted" style="font-size:0.7rem">Impacto</small>
                </div>
            </div>
        </div>

        <button class="btn btn-outline-primary w-100 mb-4" onclick="focusOnNodeContext()">
            <i class="fa-solid fa-expand me-2"></i>Ver Subgrafo Contextual
        </button>

        <h6 class="fw-bold text-muted border-bottom pb-2 mb-2">Relaciones Directas</h6>
        <div id="detail-connections-list" class="d-flex flex-column gap-2">
            <!-- JS Rellenará esto -->
        </div>
    </div>
</div>
