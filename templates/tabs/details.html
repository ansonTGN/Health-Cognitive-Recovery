<div class="tab-pane fade h-100 overflow-auto bg-white" id="tab-details">
    <div id="details-empty" class="d-flex flex-column align-items-center justify-content-center h-75 opacity-50">
        <i class="fa-solid fa-fingerprint fa-3x text-muted mb-3"></i>
        <h6 class="fw-bold text-muted text-sm text-center" id="t-sel-node">Selecciona un nodo</h6>
    </div>
    <div id="details-content" class="d-none animate__animated animate__fadeIn">
        
        <!-- Ficha Cabecera -->
        <div class="p-4 border-bottom bg-light d-flex justify-content-between align-items-start">
            <div>
                <span id="detail-badge" class="badge bg-secondary mb-2">ENTITY</span>
                <h4 class="fw-bold text-dark mb-1" id="detail-title">Title</h4>
                <p class="text-xs text-muted font-mono mb-0" id="detail-id">ID: ...</p>
            </div>
            <button class="btn btn-sm btn-light border shadow-sm" onclick="clearDetails()" id="t-btn-close-ficha"><i class="fa-solid fa-times"></i></button>
        </div>
        
        <!-- Contenido de la Ficha -->
        <div class="p-4">
            <div class="row g-2 mb-4">
                <div class="col-6"><div class="p-3 bg-light border rounded text-center"><span class="fs-5 fw-bold text-primary-custom" id="detail-degree">0</span><br><span class="text-xs text-muted" id="t-links">LINKS</span></div></div>
                <div class="col-6"><div class="p-3 bg-light border rounded text-center"><span class="fs-5 fw-bold text-accent">AI</span><br><span class="text-xs text-muted" id="t-relevance">RELEVANCIA</span></div></div>
            </div>
            
            <h6 class="text-xs fw-bold text-muted border-bottom pb-2 mb-2" id="t-rels">RELACIONES</h6>
            <div id="detail-connections">
                <!-- Lista limpia y estructurada por JS -->
            </div>
            
            <button class="btn btn-outline-primary btn-sm w-100 mt-4" onclick="focusOnNodeContext()" id="t-btn-isolate"><i class="fa-solid fa-filter me-1"></i> Aislar Contexto</button>
        </div>
    </div>
</div>
