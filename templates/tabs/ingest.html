<div class="tab-pane fade h-100 overflow-auto p-4" id="tab-ingest">
    <div class="alert alert-warning text-xs border-0 bg-warning bg-opacity-10 text-dark mb-4">
        <i class="fa-solid fa-lock me-1"></i> Área restringida a Administradores
    </div>
    
    <h6 class="fw-bold text-xs text-muted mb-2" id="t-upload-h6">NUEVA EVIDENCIA (TEXTO/DOC)</h6>
    <textarea id="ingestContent" class="form-control mb-3 text-sm bg-light" rows="4"></textarea>
    <input type="file" id="ingestFile" class="form-control form-control-sm mb-3">
    <button onclick="startIngestion()" class="btn btn-dark w-100 btn-sm fw-bold mb-3"><span id="t-btn-process">PROCESAR DATOS</span></button>
    
    <div id="progressArea" class="d-none">
        <div class="progress mb-2" style="height:4px;"><div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width:100%"></div></div>
        <div id="progressLog" class="bg-dark text-white p-2 font-mono text-xs rounded" style="height:100px; overflow-y:auto;"></div>
    </div>
    
    <div class="mt-5 pt-3 border-top">
        <h6 class="fw-bold text-xs text-muted mb-2">MANTENIMIENTO</h6>
        <button onclick="runReasoning()" class="btn btn-outline-secondary btn-sm w-100 mb-2">INFERENCIA LÓGICA</button>
        <div id="reasoningResult" class="text-xs text-success text-center fw-bold"></div>
    </div>
</div>
