<div class="tab-pane fade h-100 p-4" id="content-ingest" role="tabpanel" aria-labelledby="tab-btn-ingest">
    <h5 class="fw-bold text-dark mb-4">Administración de Datos</h5>

    <!-- INFO BD -->
    <div class="alert alert-info border-0 d-flex align-items-center gap-3 mb-4">
        <i class="fa-solid fa-database fa-lg"></i>
        <div>
            <div class="fw-bold text-xs text-uppercase">Modelo Vectorial</div>
            <div>{{ config.model_name }} ({{ config.embedding_dim }} dim)</div>
        </div>
    </div>

    <!-- FORMULARIO DE INGESTA -->
    <div class="card shadow-sm border-0 mb-4">
        <div class="card-header bg-white border-bottom">
            <h6 class="mb-0 fw-bold text-primary"><i class="fa-solid fa-cloud-upload-alt me-2"></i>Nueva Evidencia</h6>
        </div>
        <div class="card-body">
            <textarea id="ingestContent" class="form-control mb-3 bg-light" rows="5" placeholder="Pega aquí el texto clínico, notas o informes..."></textarea>
            <input type="file" id="ingestFile" class="form-control mb-3">
            <button onclick="startIngestion()" class="btn btn-dark w-100 fw-bold">Procesar Información</button>
        </div>
    </div>

    <!-- LOGS -->
    <div id="progressArea" class="d-none bg-dark text-white p-3 rounded mb-4 font-mono text-xs" style="max-height: 150px; overflow-y: auto;">
        <div class="text-success mb-2">Iniciando pipeline...</div>
    </div>

    <!-- MANTENIMIENTO -->
    <button onclick="runReasoning()" class="btn btn-outline-warning text-dark w-100">
        <i class="fa-solid fa-brain me-2"></i>Ejecutar Motor de Inferencia
    </button>
    <div id="reasoningResult" class="text-center mt-2 fw-bold text-success"></div>
</div>
