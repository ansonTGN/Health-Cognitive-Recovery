<div class="tab-pane fade h-100 p-4" id="content-team" role="tabpanel" aria-labelledby="tab-btn-team">
    <h5 class="fw-bold text-dark mb-4">Gestión de Usuarios</h5>

    <!-- CREAR USUARIO -->
    <div class="card border-0 shadow-sm mb-4">
        <div class="card-body bg-light rounded">
            <h6 class="fw-bold text-primary mb-3">Nuevo Profesional</h6>
            <form onsubmit="createUser(event)">
                <div class="input-group mb-2">
                    <span class="input-group-text border-0"><i class="fa-solid fa-user"></i></span>
                    <input type="text" id="newUsername" class="form-control border-0" placeholder="Usuario" required>
                </div>
                <div class="input-group mb-2">
                    <span class="input-group-text border-0"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" id="newPassword" class="form-control border-0" placeholder="Contraseña" required>
                </div>
                <select id="newRole" class="form-select border-0 mb-3">
                    <option value="User">Usuario Estándar</option>
                    <option value="Admin">Administrador</option>
                </select>
                <button type="submit" class="btn btn-primary w-100">Crear Usuario</button>
            </form>
        </div>
    </div>

    <!-- LISTA USUARIOS -->
    <div class="d-flex justify-content-between align-items-center mb-2">
        <span class="text-muted text-xs fw-bold">USUARIOS ACTIVOS</span>
        <button onclick="loadUsers()" class="btn btn-sm btn-link"><i class="fa-solid fa-sync"></i></button>
    </div>
    <ul id="userList" class="list-group shadow-sm">
        <li class="list-group-item text-center text-muted">Cargando...</li>
    </ul>
</div>
